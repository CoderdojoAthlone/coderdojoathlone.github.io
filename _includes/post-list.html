{% if include.title %}
<h3 class="h3">{{include.title}}</h3>
{% endif %}

<ul class="cda-article-list list-unstyled">
  {% for post in include.list %}

  <li class="my-2 py-2 border-bottom border-secondary">
    <strong><a href="{{post.url | relative_url}}">{{post.title}}</a></strong>
    <div class="small text-secondary">
      {% if post.author %}Authored by: {{post.author}} - {% endif %}{{post.date | date: "%Y-%m-%d"}}
    </div>
    {% if post.description %}
    <div class="small">{{post.description}}</div>
    {% endif %}
  </li>

  {% endfor %}
</ul>
